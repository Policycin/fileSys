<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>登录</title>
	<link rel="stylesheet" href="${s.base}/res/layui/css/layui.css">
	<link rel="stylesheet" href="${s.base}/res/css/userDefine.css">
</head>

<body>
	<div class="layui-layout layui-layout-admin">
		<div class ="page-center">
			<div class="text-center">
				文件上传下载系统登录
			</div>
			<div class="box" style="background:#ff6">
				<div class="layui-input-inline text-center">
					<input type="text" name="loginInputName" id="loginInputName"  
						placeholder="请输入用户名" autocomplete="off" class="layui-input mt15" value="">
					<input type="password" name="loginInputPwd" id="loginInputPwd"
						placeholder="请输入密码" autocomplete="off" class="layui-input mt15" value="">
						
					<div class ="mt15">
						<a href="javascript:login()" class="layui-btn">登录</a>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<script src="${s.base}/res/layui/layui.js"></script>
	<script src="${s.base}/res/jquery-3.2.1.min.js" charset="utf-8"></script>
	
	<script>
		function login(){
			var loginInputNameS = $('#loginInputName').val();
			var loginInputPwdS = $('#loginInputPwd').val();
			
			$.post('${s.base}/doLogin.html', 
					{
						loginInputName: loginInputNameS, 
						loginInputPwd: loginInputPwdS
					},
					function(data){
						if(data == "true") {
							window.location.href = '${s.base}/main.html';
						}else{
							layui.use('layer', function(){
								var layer = layui.layer;
								layer.msg('用户名密码错误');
							});  
						}
					}
			);

			//window.location.href = 'main.html?loginUserName=' + loginUserName + '&loginPwd=' + loginPwd ;
		}
	</script>
	
</body>
</html>
